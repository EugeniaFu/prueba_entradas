<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restablecer Contraseña - Andamios Colosio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="login-bg"></div>
    <div class="login-card">
        <img src="{{ url_for('static', filename='img/logo.png') }}" class="login-logo" alt="Logo">
        <form method="post" autocomplete="off">
            <h4 class="mb-3">Restablecer contraseña</h4>
            <div class="mb-3">
                <label class="form-label">Nueva contraseña</label>
                <input type="password" class="form-control" name="nueva_contraseña" required minlength="8"
                       pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':\\|,.<>\/?]).{8,}$"
                       title="Debe tener al menos 8 caracteres, una mayúscula, un número y un carácter especial.">
                <div class="form-text">
                    Debe tener al menos 8 caracteres, una mayúscula, un número y un carácter especial.
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirmar nueva contraseña</label>
                <input type="password" class="form-control" name="confirmar_contraseña" required minlength="8">
            </div>
            <button type="submit" class="btn btn-success w-100">Restablecer contraseña</button>
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}
        </form>
    </div>
</body>
</html>
