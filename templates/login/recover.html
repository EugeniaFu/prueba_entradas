<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña - Andamios Colosio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="login-bg"></div>
    <div class="login-card">
        <img src="{{ url_for('static', filename='img/logo.png') }}" class="login-logo" alt="Logo">
        <form method="post" autocomplete="off">
            <h4 class="mb-3">Recuperar contraseña</h4>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo" required autofocus>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar instrucciones</button>
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}
        </form>
    </div>
</body>
</html>
